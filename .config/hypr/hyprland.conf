#################
### AUTOSTART ### w
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & swww-daemon & nm-applet & dunst
exec-once = syncthingtray-qt6 --wait
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = [workspace 5 silent] sleep 5 && qbittorrent
exec-once = sleep 7 && hyprctl dispatch closewindow qBittorrent
exec-once = [workspace 5 silent] sleep 5 && corectrl
exec-once = sleep 7 && hyprctl dispatch closewindow corectrl
exec-once = [workspace 6 silent] sleep 5 && keepassxc

